<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de Login">
    <meta name="keywords" content="Formulário de login, Cadastro em html e css">
    <meta name="author" content="Dalila Leal Pereira">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="principal">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            
            <label for="name">Nome</label>
            <input type="text" placeholder="Digite seu Nome" autofocus="true"/>

            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true"/>
            
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha"/>

            <h4>Esqueceu sua Senha?</h4>
            <input type="button" value="Recuperar" class="btn"/>
        </form>
    </div>
</body>

</html>
